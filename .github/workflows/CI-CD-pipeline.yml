name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npx eslint .

      - name: Build the application
        run: npm run build

      - name: Run unit tests
        run: npm run test

      - name: Measure code coverage
        run: npx nyc npm run test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: test-results
          path: ./test-results

      - name: Check test results
        run: |
          if [ -f ./test-results/test-results.xml ]; then
            ./gradlew test --scan
            if [ $? -ne 0 ]; then
              exit 1
            fi
          fi

      - name: Increment version number
        run: npm version patch

      - name: Deploy to production
        run: |
          ./gradlew deploy
          echo "Deployment log:"
          cat deployment.log

      - name: Send email notification if deployment fails
        uses: actions/mail@v3
        if: ${{ failure() }}
        with:
          to: 'your-email@example.com'
          subject: 'Deployment failed'
          body: 'The deployment of your application failed. Please check the deployment log for more details.'
